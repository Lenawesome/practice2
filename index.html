<!DOCTYPE html>
<html>
<head>
	<title> Practice2 </title>
	<link rel="stylesheet" href="styles/style.css" type="text/css">
</head>
<body>
<h1 id="title"> Survey Form</h1>
<div id="form-outer">
<p id="description"> Let us know how we can improve freeCodeCamp </p>
<form id="survey-form" method="GET" action="">
  <div class="rowtab">
    <div class="labels">
      <label for="name"> *Name: </label>
    </div>
    <div class="righttab">
    <input type="text" name="name" id="name"     placeholder="Enter your name" class="input-field" required>
    </div>
  </div>
  <div class="rowtab">
    <div class="labels">
      <label for="email"> *Email: </label>
    </div>
    <div class="righttab">
    <input type="email" name="email" id="email"placeholder="Enter your email" class="input-field" required>
    </div>
  </div>
     <div class="rowtab">
    <div class="labels">
      <label for="age"> *Age: </label>
    </div>
    <div class="righttab">
    <input type="number" name="age" id="age"     placeholder="Age" min="1" max="125"class="input-field" required>
    </div>
  </div>
  <div class="rowtab">
    <div class="labels">
      <label for="dropdown">Which option best describes your current role?</label>
    </div>
    <div class="righttab">
      <select id="dropdown" class="dropdown" name="currentPos" required>
        <option disabled value selected="true">Select an option</option>
        <option value="student">Student</option>
        <option value="job">Full time job</option>
        <option value="learner">Full time learner</option>
        <option value="preferNot">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>
  </div>
  <div class="rowtab">
    <div class="labels">
      <label for="userRatings">* How likely is that you would recommend freeCodeCamp to a friend?</label>
    </div>
    <div class="righttab">
      <ul style="list-style: none">
        <li class="radio"><label>Definitely<input type="radio" name="radio-buttons" value="1" class="userRatings">
          </label></li>
        <li class="radio"><label>Maybe<input type="radio" name="radio-buttons" value="2" class="userRatings">
          </label></li>
        <li class="radio"><label>Not sure<input type="radio" name="radio-buttons" value="3" class="userRatings">
          </label></li>
      </ul>
    </div>
  </div>
  <div class="rowtab">
    <div class="labels">
      <label for="most-like">What do you like most in FCC:</label>
    </div>
    <div class="righttab">
      <select id="most-like" name="most-like"class="dropdown" >
        <option disabled value selected="true">Select an option</option>
        <option value="challenges"> Challenges </option>
        <option value="projects"> Projects </option>
        <option value="community"> Community </option>
        <option value="open-source"> Open Source </option>
      </select>
    </div>
  </div>
  <div class="rowtab">
    <div class="labels">
      <label for="check-box">Things that should be improved in the future
        (Check all that apply):</label>
    </div>
    <div class="righttab">
      <ul style="list-style: none">
        <li class="check-box"><label>Front-end Projects<input type="checkbox" class="userRatings" name="check-boxes" value="1" ></label></li>
        <li class="check-box"><label>Back-end Projects<input type="checkbox" class="userRatings" name="check-boxes" value="2" ></label></li>
        <li class="check-box"><label>Data Visualization<input type="checkbox" class="userRatings" name="check-boxes" value="3" ></label></li>
        <li class="check-box"><label>Challenges<input type="checkbox" class="userRatings" name="check-boxes" value="4" ></label></li>
        <li class="check-box"><label>Open Source Community<input type="checkbox" class="userRatings" name="check-boxes" value="5" ></label></li>
        <li class="check-box"><label>Gitter help rooms<input type="checkbox" class="userRatings" name="check-boxes" value="6" ></label></li>
        <li class="check-box"><label>FVideos<input type="checkbox" class="userRatings" name="check-boxes" value="7" ></label></li>
        <li class="check-box"><label>City Meetups<input type="checkbox" class="userRatings" name="check-boxes" value="8" ></label></li>
        <li class="check-box"><label>Wiki<input type="checkbox" class="userRatings" name="check-boxes" value="9" ></label></li>
        <li class="check-box"><label>Forum<input type="checkbox" class="userRatings" name="check-boxes" value="10" ></label></li>
        <li class="check-box"><label>Additional Courses<input type="checkbox" class="userRatings" name="check-boxes" value="11" ></label></li>
      </ul>
    </div>
  </div>
  <div class="rowtab">
    <div class="labels">
      <label for="text-area">Any Comments or Suggestions?</label>
    </div>
    <div class="righttab">
      <textarea id="text-area" class="input-field" placeholder="Enter your comment here..." rows="3" cols="33"></textarea>
    </div>
  </div>
  <button id="submit" type="submit">Submit</button>
</form>
</div>
</body>
</html>
